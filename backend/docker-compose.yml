version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: cleancare_postgres
    environment:
      POSTGRES_USER: cleancare_user
      POSTGRES_PASSWORD: cleancare_password
      POSTGRES_DB: cleancare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: